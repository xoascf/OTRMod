<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>OTRMod Web</title>
	<base href="/" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="OTRMod.Web.styles.css" />
	<link rel="icon" type="image/png" href="favicon.png" />
	<link rel="manifest" href="manifest.webmanifest" />
	<link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
	<script>
		window.setLang = (langCode) => document.documentElement.lang = langCode;
	</script>
</head>

<body>
	<div id="app">
		<div id="spinner">
			<div class="cube1"></div>
			<div class="cube2"></div>
		</div>
	</div>
<style>
	#spinner {
		height: 58px;
		width: 58px;
		top: 0;
		left: 0;
		bottom: 0;
		right: 0;
		margin: auto;
		position: absolute;
	}

	.cube1, .cube2 {
		background-color: #333;
		width: 16px;
		height: 16px;
		position: absolute;
		top: 0;
		left: 0;
		-webkit-animation: sk-cubemove 1.8s infinite ease-in-out;
		animation: sk-cubemove 1.8s infinite ease-in-out;
	}

	.cube2 {
		-webkit-animation-delay: -0.9s;
		animation-delay: -0.9s;
	}

	@-webkit-keyframes sk-cubemove {
		25% {
			-webkit-transform: translateX(42px) rotate(-90deg) scale(0.5)
		}

		50% {
			-webkit-transform: translateX(42px) translateY(42px) rotate(-180deg)
		}

		75% {
			-webkit-transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5)
		}

		100% {
			-webkit-transform: rotate(-360deg)
		}
	}

	@keyframes sk-cubemove {
		25% {
			-webkit-transform: translateX(42px) rotate(-90deg) scale(0.5);
			transform: translateX(42px) rotate(-90deg) scale(0.5);
		}

		50% {
			-webkit-transform: translateX(42px) translateY(42px) rotate(-179deg);
			transform: translateX(42px) translateY(42px) rotate(-179deg);
		}

		50.1% {
			-webkit-transform: translateX(42px) translateY(42px) rotate(-180deg);
			transform: translateX(42px) translateY(42px) rotate(-180deg);
		}

		75% {
			-webkit-transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5);
			transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5);
		}

		100% {
			-webkit-transform: rotate(-360deg);
			transform: rotate(-360deg);
		}
	}
</style>
	<div id="blazor-error-ui">
		An unhandled error has occurred.

		<a class="dismiss">ðŸ—™</a>
	</div>
	<script src="_framework/blazor.webassembly.js"></script>
	<script src="_content/Toolbelt.Blazor.PWA.Updater.Service/script.min.js"></script>
</body>

</html>

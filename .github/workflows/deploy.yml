name: 'Deploy OTRMod to gh-pages'

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/README.adoc'
env:
  OUT_DIR: out

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name: Setup .NET
          uses: actions/setup-dotnet@v3
          with:
            dotnet-version: 6.0.x
        - name: Publish app
          run: dotnet publish OTRMod.Web/OTRMod.Web.csproj -c Release -o ${{env.OUT_DIR}}
        - name: Use proper base href
          run: sed -i 's/<base href="\/"[[:blank:]]\/>/<base href="\/${{github.event.repository.name}}\/" \/>/g' ${{env.OUT_DIR}}/wwwroot/index.html
        - name: Copy index.html to 404.html
          run: cp ${{env.OUT_DIR}}/wwwroot/index.html ${{env.OUT_DIR}}/wwwroot/404.html
        - name: Add .nojekyll file
          run: touch ${{env.OUT_DIR}}/wwwroot/.nojekyll
        - name: Commit to gh-pages
          uses: JamesIves/github-pages-deploy-action@v4.4.2
          with:
            GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
            BRANCH: gh-pages
            FOLDER: ${{env.OUT_DIR}}/wwwroot
